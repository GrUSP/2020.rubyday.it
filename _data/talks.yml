  speaker_id: floor-drees
  title: OSS - to be defined
  extract: > 
    Enterprises have embraced Open Source software - but their grip is suffocating. 
    Business critical software is plagued by vulnerabilities because of maintainer burnout. 
    We're looking for more sustainable models, and regaining control over what our code can be used for - enter the
    Hippocratic License.
    GitHub taking down software that was vital infrastructure for opposition groups in Spain shows us that no one party
    (let alone company) should own access to open source software.
    The world runs on open source, how do we make sure it can do so sustainably and reliably?
